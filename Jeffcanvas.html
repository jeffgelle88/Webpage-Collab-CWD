<!DOCTYPE html>
<html>
<head>
<title>Jeffrey Gelle</title>
</head>
<body>
<h1>My Canvas</h1>

<canvas id="myCanvas" width="300" height="300" style="border:5px solid #ffffff;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.translate(c.width, 0);
ctx.scale(-1, 1);

ctx.fillStyle = "#bbbbbb";
ctx.fillRect(0, 0, 300, 300);

var centerX = 150;
var centerY = 150;
var radius = 135;

ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
ctx.lineWidth = 5;
ctx.strokeStyle = "#ffffff";
ctx.stroke();

var startAngle = 0;
var endAngle = (2 * Math.PI) / 3;

ctx.beginPath();
ctx.moveTo(centerX, centerY);
ctx.arc(centerX, centerY, radius, startAngle, endAngle);
ctx.closePath();
ctx.fillStyle = "#ff8633";
ctx.fill();
ctx.stroke();

startAngle = endAngle;
endAngle = (2 * Math.PI * 2) / 3; 
ctx.beginPath();
ctx.moveTo(centerX, centerY);
ctx.arc(centerX, centerY, radius, startAngle, endAngle);
ctx.closePath();
ctx.fillStyle = "#c1dd54";
ctx.fill();
ctx.stroke();

startAngle = endAngle;
endAngle = 2 * Math.PI;
ctx.beginPath();
ctx.moveTo(centerX, centerY);
ctx.arc(centerX, centerY, radius, startAngle, endAngle);
ctx.closePath();
ctx.fillStyle = "#ffe633";
ctx.fill();
ctx.stroke();

</script> 

</body>
</html>
